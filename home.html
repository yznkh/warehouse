<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Inventory System</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Welcome</h1>
        </header>
        

        <div class="form-container">
            <div id="loginForm" class="form">
                <h2>تسجيل الدخول</h2>
                <input type="text" placeholder="البريد الإلكتروني" required>
                <input type="password" placeholder="كلمة المرور" required>
                <button type="submit">تسجيل الدخول</button>
                <p>ليس لديك حساب؟ <a id="showRegisterForm" href="#">تسجيل مستخدم جديد</a></p>
            </div>
            <div id="registerForm" class="form hidden">
                <h2>تسجيل مستخدم جديد</h2>
                <input type="text" placeholder="الاسم الكامل" required>
                <input type="email" placeholder="البريد الإلكتروني" required>
                <input type="password" placeholder="كلمة المرور" required>
                <button type="submit">تسجيل</button>
                <p>لديك حساب؟ <a id="showLoginForm" href="#">تسجيل الدخول</a></p>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
