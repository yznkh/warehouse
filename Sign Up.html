<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; object-src 'none'; base-uri 'self'; frame-src 'none';">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; object-src 'none'; base-uri 'self';"> 
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Sign Up.css">
    <script defer src="Sign Up.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>

        <!-- Form for sign up -->
        <form id="SignUpForm">
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" required maxlength="50">

            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" required maxlength="100" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address, e.g., example@example.com.">

            <label for="PhoneNumber">Phone Number:</label>
            <input type="number" id="PhoneNumber" name="PhoneNumber" required maxlength="15" pattern="^\d{10,15}$" title="Enter a valid phone number.">

            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password" required maxlength="50" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{4,}$" title="Password must be at least 8 characters and contain both letters and numbers.">

            <label for="ConfirmPassword">Confirm Password:</label>
            <input type="password" id="ConfirmPassword" name="ConfirmPassword" required maxlength="50">

            <input type="submit" value="Sign Up" class="submit-button">
        </form>
    </div>
</body>
</html>
